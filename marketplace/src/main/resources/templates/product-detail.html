<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${product.name}">Product Name</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="path/to/your/custom.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.btn-primary {
			color: #fff;
			background-color: #dc3545;
			border-color: #dc3545;
		}
	</style>
</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6">
				<!-- Carousel para múltiples imágenes del producto -->
				<div id="productCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicadores del Carousel -->
					<ol class="carousel-indicators">
						<li data-target="#productCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#productCarousel" data-slide-to="1"></li>
						<li data-target="#productCarousel" data-slide-to="2"></li>
					</ol>
					<!-- Wrapper para slides -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img th:src="${product.imageUrl}" class="d-block w-100 product-image" alt="First slide">
						</div>
						<div class="carousel-item">
							<img th:src="${product.imageUrl}" class="d-block w-100 product-image" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img th:src="${product.imageUrl}" class="d-block w-100 product-image" alt="Third slide">
						</div>
					</div>
					<!-- Controles del Carousel -->
					<a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="col-md-6">
				<div class="product-info">
					<h2 th:text="${product.name}">Nombre del Producto</h2>
					<p class="mt-3">Aprovecha el super precio</p>
					<ul class="list-unstyled">
						<li th:each="feature : ${product.keyFeatures}" th:text="${feature.description}">Característica
						</li>
					</ul>
					<p class="price mt-3" th:text="${product.price}">999,99</p>
					<button class="btn btn-primary">Agregar al carrito</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
